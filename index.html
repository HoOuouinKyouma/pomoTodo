<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <div class="statistics-btn">statistic</div>
    <div class="setting-btn">
        <i class="fa-solid fa-gear"></i>
    </div>
    <div class="container">
        <div class="watch-container">
            <div class="watch">
                <div class="watch-time centered">00:00
                </div>
            </div>
            <div class="btn-container">
                <button id="start-btn">Start</button>
                <button id="stop-btn">Stop</button>
                <button id="pause-btn">Pause</button>
            </div>
        </div>
        <div class="todo">
            <div class="input-area">
                <input type="text"> <button class="add-btn">ADD</button>
            </div>
            <div class="todo-list">
                <ul>
                    <li><span class="todo-number">1</span> <span class="todo-text">Lorem ipsum dolor sit amet
                            consectetur adipisicing elit.</span> <button class="delete-btn">&times;</button></li>
                    <li><span class="todo-number">2</span> <span class="todo-text">Lorem ipsum dolor sit amet
                            consectetur adipisicing elit.</span> <button class="delete-btn">&times;</button></li>
                    <li><span class="todo-number">3</span> <span class="todo-text">Lorem, ipsum dolor.</span> <button
                            class="delete-btn">&times;</button></li>

                </ul>
            </div>
        </div>
    </div>
</body>
